name: Build & Publish Addons

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

permissions:
  contents: read
  packages: write

jobs:
  detect-addons:
    runs-on: ubuntu-latest
    outputs:
      addons: ${{ steps.detect.outputs.addons }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect addons to build
        id: detect
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "Tag build detected â€” building all addons"
            ADDONS=$(find . -maxdepth 2 -name config.yaml -printf '%h\n' | sed 's|^\./||')
          else
            BASE="${{ github.event.before }}"
            HEAD="${{ github.sha }}"

            echo "Diff base: $BASE"
            echo "Diff head: $HEAD"

            CHANGED_DIRS=$(git diff --name-only "$BASE" "$HEAD" | cut -d/ -f1 | sort -u)

            ADDONS=""
            for dir in $CHANGED_DIRS; do
              if [[ -f "$dir/config.yaml" ]]; then
                ADDONS="$ADDONS $dir"
              fi
            done
          fi

          if [[ -z "${ADDONS// }" ]]; then
            echo "No addons to build"
            echo 'addons=[]' >> "$GITHUB_OUTPUT"
            exit 0
          fi

          JSON=$(printf '%s\n' $ADDONS | jq -R . | jq -s -c .)
          echo "Detected addons: $JSON"
          echo "addons=$JSON" >> "$GITHUB_OUTPUT"

  build:
    needs: detect-addons
    if: needs.detect-addons.outputs.addons != '[]'
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        addon: ${{ fromJson(needs.detect-addons.outputs.addons) }}
        platform:
          - linux/amd64
          - linux/arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read addon version
        id: version
        shell: bash
        run: |
          set -euo pipefail
          VERSION=$(yq '.version' "${{ matrix.addon }}/config.yaml")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Select Home Assistant base image
        id: base
        shell: bash
        run: |
          set -euo pipefail

          if [ "${{ matrix.platform }}" = "linux/amd64" ]; then
            echo "from=ghcr.io/home-assistant/amd64-base:3.19" >> "$GITHUB_OUTPUT"
          elif [ "${{ matrix.platform }}" = "linux/arm64" ]; then
            echo "from=ghcr.io/home-assistant/aarch64-base:3.19" >> "$GITHUB_OUTPUT"
          else
            echo "Unsupported platform: ${{ matrix.platform }}"
            exit 1
          fi

      - name: Build & push addon
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.addon }}
          file: ./${{ matrix.addon }}/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          build-args: |
            BUILD_FROM=${{ steps.base.outputs.from }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.addon }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/${{ matrix.addon }}:latest
          cache-from: type=gha,scope=${{ matrix.addon }}
          cache-to: type=gha,scope=${{ matrix.addon }},mode=max
