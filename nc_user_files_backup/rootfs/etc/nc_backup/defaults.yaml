# =============================================================================
# This file contains all configuration parameters for the
# Nextcloud User Files Backup Home Assistant add-on.
#
# Any changes made to this file require an add-on restart
# to take effect.
# =============================================================================
#
# IMPORTANT:
# - This file must follow valid YAML syntax.
# - If the syntax is invalid, the add-on will fail to start.
# - After editing, restart the add-on via the Home Assistant UI.
#
# You can validate this file using an online YAML validator:
# http://www.yamllint.com/
#
# =============================================================================

general:
  # Timezone used by the add-on and cron scheduler
  timezone: Europe/Moscow

  # Backup schedule in cron format
  # Example: "12 3 * * *" â€” every day at 03:12
  schedule: "12 3 * * *"

  # rsync command-line options
  # Do not change unless you fully understand their purpose
  rsync_options: "-aHAX --delete"

  # Test (dry-run) mode
  # When enabled, no actual data will be copied
  test_mode: false


storage:
  # Base directory used for mounting external disks
  mount_path: "media"

  # Filesystem label of the backup disk
  label_backup: "NC_backup"

  # Filesystem label of the disk containing Nextcloud data
  label_data: "Cloud"

  # Directory name of Nextcloud data on the data disk
  data_dir: "data"


power:
  # Enable power control for the backup disk
  enable_power: true

  # Power switch entity ID (without the "switch." domain)
  disc_switch: "usb_disk_power"


notifications:
  # Enable notifications after backup execution
  enable_notifications: true

  # Notification service name (without the "notify." domain)
  notification_service: "send_message"

  # Message sent on successful backup completion
  success_message: "Nextcloud user files backup completed successfully!"

  # Message sent if the backup finishes with errors
  error_message: "Nextcloud backup completed with errors!"
