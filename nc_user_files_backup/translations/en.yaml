configuration:
  schedule:
    name: Backup schedule
    description: >
      Schedule in cron format (5 fields).
      Example: 0 3 * * * â€” every day at 03:00

  rsync_options:
    name: Rsync options
    description: >
      Rsync options. Do not change unless you understand their purpose.

  timezone:
    name: Timezone
    description: Timezone used by the add-on and cron scheduler

  test_mode:
    name: Test mode
    description: Enable dry-run mode (no data will be copied)

  storage:
    name: Storage settings
    description: Configuration of disks and data paths
    fields:
      mount_root:
        name: Mount root
        description: Base directory where external disks are mounted

      backup_disk_label:
        name: Backup disk label
        description: Filesystem label of the disk used for backups

      data_disk_label:
        name: Data disk label
        description: Filesystem label of the disk containing Nextcloud data

      nextcloud_data_dir:
        name: Nextcloud data directory
        description: Directory containing Nextcloud user data on the data disk

  power:
    name: Power management
    description: Power control settings for the backup disk
    fields:
      enabled:
        name: Enable power management
        description: Enable power control for the backup disk

      disk_switch:
        name: Disk power switch
        description: >
          Power switch entity ID (without the switch. prefix).
          Required if power management is enabled.

  notifications:
    name: Notifications
    description: Notification settings after backup execution
    fields:
      enabled:
        name: Enable notifications
        description: Enable notifications after backup execution

      service:
        name: Notification service
        description: >
          Notification service name (without the notify. prefix).
          Required if notifications are enabled.

      success_message:
        name: Success message
        description: Message sent on successful backup completion

      error_message:
        name: Error message
        description: Message sent if the backup finishes with errors
