configuration:
  schedule:
    name: Расписание резервного копирования
    description: >
      Расписание в формате cron (5 полей).
      Пример: 0 3 * * * — каждый день в 03:00
  rsync_options:
    name: Параметры rsync
    description: Параметры командной строки, передаваемые rsync
  storage:
    name: Настройки хранилища
    description: Конфигурация дисков и путей к данным
    fields:
      mount_path:
        name: Путь монтирования
        description: Базовый каталог для монтирования внешних дисков
      label_backup:
        name: Метка диска резервных копий
        description: Метка файловой системы диска для резервного копирования
      label_data:
        name: Метка диска данных
        description: Метка файловой системы диска с данными Nextcloud
      data_dir:
        name: Каталог данных
        description: Имя каталога с данными Nextcloud на диске данных
  power:
    name: Управление питанием
    description: Настройки управления питанием диска резервного копирования
    fields:
      enable_power:
        name: Включить управление питанием
        description: Включить управление питанием диска резервного копирования
      disc_switch:
        name: Переключатель питания диска
        description: ID сущности переключателя питания (без префикса switch.)
  notifications:
    name: Уведомления
    description: Настройки уведомлений после выполнения резервного копирования
    fields:
      enable_notifications:
        name: Включить уведомления
        description: Включить отправку уведомлений после выполнения резервного копирования
      notification_service:
        name: Сервис уведомлений
        description: Имя сервиса уведомлений (без префикса notify.)
      success_message:
        name: Сообщение об успехе
        description: Сообщение, отправляемое при успешном завершении резервного копирования
      error_message:
        name: Сообщение об ошибке
        description: Сообщение, отправляемое при завершении резервного копирования с ошибками
  timezone:
    name: Часовой пояс
    description: Часовой пояс, используемый аддоном и планировщиком cron
  test_mode:
    name: Тестовый режим
    description: Включить режим dry-run (данные не копируются)